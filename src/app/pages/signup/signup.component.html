<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row" style="margin-top:20px;">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img class="img1" src="../../../assets/logo.jpg" />
                </div>   
                             
                <h1 class="text-center">Register here!!!</h1>

                <!-- {{user | json}} -->

                <form (ngSubmit)="formSubmit()">
                    <!-- Username Field -->
                    <mat-form-field class ="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.username"
                        name="username"
                        matInput placeholder="Enter Here">
                        <mat-hint>Username must be unique</mat-hint>

                      </mat-form-field>

                    <!-- Password field -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>User Password</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.password"
                        name="password"
                        type="password" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <!-- First Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>First Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.firstName"
                        name="firstName"
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                    <!-- Last Name -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Last Name</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.lastName"
                        name="lastName" 
                        matInput placeholder="Enter Here">
                    </mat-form-field>

                    <!-- Email -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Email Address</mat-label>
                        <input 
                        required
                        [(ngModel)] = "user.email"
                        name="email"
                        type="email" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <!-- Phone number -->
                    <mat-form-field class="full-width" appearance="outline">
                        <mat-label>Phone Number </mat-label>
                        <input
                        required
                        [(ngModel)] = "user.phone"
                        name="phone"
                        type="number" matInput placeholder="Enter Here">
                    </mat-form-field>

                    <!-- Buttons -->
                    <div class="container text-center">
                        <button type ="submit" mat-raised-button color="primary">Register</button>
                        <button style="margin-left: 20px" mat-raised-button color="accent">Clear</button>

                    </div>



                </form>
            </mat-card>
            </div>  
        </div>



    </div>


</div>
