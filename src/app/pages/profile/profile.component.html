<mat-card *ngIf ="user">
    <h1>Your Profile Details</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="container text-center">                    
                    <img src="https://www.pngarts.com/files/10/Default-Profile-Picture-Download-PNG-Image.png"
                     alt=""
                     class="profile-image"
                     />
                     <h1 class="mt20">{{user.firstName}} {{user.lastName}}</h1>
                </div>
                <div class="row">

                    <div class="col-md-10 offset-md-1">
                        <!-- //table Details -->
                        <table class="table text-center">
                            <tr>
                                <td>Username</td>
                                <td>{{user.username}} </td>
                            </tr>

                            <tr>
                                <td>Userid</td>
                                <td>EXAM{{user.id}}</td>
                            </tr>

                            <!-- <tr>//u can write this if you dont want to show the field if its null  *ngIf="user.phone" --> 
                            <tr>
                                <td>Phone</td>
                                <td>{{user.phone}}</td>
                            </tr>

                            <tr>
                                <td>Role</td>
                                <td>{{user.authorities[0].authority}}</td>
                            </tr>

                            <tr>
                                <td>status</td>
                                <td>{{user.enabled? "ACTIVE": "NOT ACTIVE"}}</td>
                            </tr>
                            
                        </table>

                    </div>

                </div>
            </div>
        </div>
    </mat-card-content>
    <mat-card-actions class="text-center">
        <button mat-raised-button color="primary">UPDATE</button>
        <button mat-raised-button color="accent">SHARE</button>
      </mat-card-actions>

</mat-card>
