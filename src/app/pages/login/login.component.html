<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt20" >
            <div class="col-md-6 offset-md-3">
                <mat-card>
                <div class="container text-center">
                    <img class="img1" src="../../../assets/logo.jpg" />
                </div> 

                <h1 class="text-center">Login Here!!</h1>

                <!-- {{loginData | json}} -->

                <form (ngSubmit) ="formSubmit()">
                    <!-- Username Field -->
                    <mat-form-field class ="full-width" appearance="outline">
                        <mat-label>User Name</mat-label>
                        <input 
                        [(ngModel)]="loginData.username"
                        name="username"
                        required matInput placeholder="Enter here"/>
                        <mat-hint>Valid Username</mat-hint>
                    </mat-form-field>


                    <!-- Password field -->
                    <mat-form-field class ="full-width" appearance="outline">
                        <mat-label>Password</mat-label>
                        <input 
                        [(ngModel)]="loginData.password"
                        name="password"
                        type ="password" required matInput placeholder="Enter here"/>
                    </mat-form-field>

                    <!-- button -->
                    <div class="container text-center" >
                        <button mat-raised-button color="primary" type="submit">Login</button>
                        <button class ="ml20" mat-raised-button color="accent" type="submit">Reset</button>

                    </div>
                </form>
            </mat-card>

            </div>
        </div>
    </div>
</div>
